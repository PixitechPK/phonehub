<div class="products-section">
  <h2 class="section-title">Our Products</h2>

  <div id="productGrid" class="product-grid">
    <!-- ROW 1 -->
    <div class="product-item">Product 1</div>
    <div class="product-item">Product 2</div>
    <div class="product-item">Product 3</div>

    <!-- ROW 2 -->
    <div class="product-item">Product 4</div>
    <div class="product-item">Product 5</div>
    <div class="product-item">Product 6</div>

    <!-- ROW 3 -->
    <div class="product-item">Product 7</div>
    <div class="product-item">Product 8</div>
    <div class="product-item">Product 9</div>

    <!-- MORE ROWS (HIDDEN BY DEFAULT) -->
    <div class="product-item hidden">Product 10</div>
    <div class="product-item hidden">Product 11</div>
    <div class="product-item hidden">Product 12</div>

    <div class="product-item hidden">Product 13</div>
    <div class="product-item hidden">Product 14</div>
    <div class="product-item hidden">Product 15</div>

    <div class="product-item hidden">Product 16</div>
    <div class="product-item hidden">Product 17</div>
    <div class="product-item hidden">Product 18</div>
  </div>

  <div class="load-more-wrapper">
    <button id="loadMoreBtn" class="load-more-btn">Load More</button>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    let currentIndex = 9; // first 3 rows (3x3 = 9 products)
    const items = document.querySelectorAll("#productGrid .product-item");
    const btn = document.getElementById("loadMoreBtn");

    btn.addEventListener("click", function () {
      let nextIndex = currentIndex + 3;

      for (let i = currentIndex; i < nextIndex && i < items.length; i++) {
        items[i].classList.remove("hidden");
        items[i].classList.add("fadeIn");
      }

      currentIndex = nextIndex;

      if (currentIndex >= items.length) {
        btn.style.display = "none"; // hide button when done
      }
    });
  });
</script>
