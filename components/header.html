<header class="bg-black text-white shadow-md">
  <div class="container mx-auto flex items-center justify-between py-4 px-6">

    <!-- Logo -->
    <div class="flex items-center">
      <img src="https://pixitech.net/storage/pages/dWtbXR2SUHUcUup3hndwj4kWCRLl6Wsu83fnArat.png" 
           alt="Pixitech Logo" class="max-w-[120px]">
    </div>

    <!-- Hamburger Button -->
    <button id="hamburger" class="md:hidden flex flex-col space-y-1 focus:outline-none">
      <span class="w-6 h-0.5 bg-white"></span>
      <span class="w-6 h-0.5 bg-white"></span>
      <span class="w-6 h-0.5 bg-white"></span>
    </button>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex space-x-8 font-semibold">
      <a href="#home" class="hover:text-red-600 transition">Home</a>
      <a href="#products" class="hover:text-red-600 transition">Products</a>
      <a href="#about" class="hover:text-red-600 transition">About</a>
      <a href="#contact" class="hover:text-red-600 transition">Contact</a>
    </nav>

    <!-- Contact Info -->
    <div class="hidden md:flex flex-col items-end text-right">
      <span class="font-semibold">+92 345 3799494</span>
      <small class="text-gray-400 text-xs mt-1">Connect on WhatsApp</small>
    </div>

  </div>

  <!-- Mobile Menu -->
  <nav id="mobile-menu" class="md:hidden hidden bg-black text-white px-6 py-4 space-y-2">
    <a href="#home" class="block py-2 border-b border-gray-700">Home</a>
    <a href="#products" class="block py-2 border-b border-gray-700">Products</a>
    <a href="#about" class="block py-2 border-b border-gray-700">About</a>
    <a href="#contact" class="block py-2">Contact</a>
  </nav>
</header>

<script>
  const hamburger = document.getElementById('hamburger');
  const mobileMenu = document.getElementById('mobile-menu');

  hamburger.addEventListener('click', () => {
    if (mobileMenu.classList.contains('hidden')) {
      mobileMenu.classList.remove('hidden');
      mobileMenu.classList.add('flex', 'flex-col');
    } else {
      mobileMenu.classList.add('hidden');
      mobileMenu.classList.remove('flex', 'flex-col');
    }
  });
</script>
