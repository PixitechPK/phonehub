<!-- components/brands.html -->

<section class="bg-black text-white py-10 overflow-hidden">
  <div class="container mx-auto px-6">

    <!-- Section Title -->
    <h3 class="text-center text-2xl font-bold mb-6">
      <span class="text-primary">O</span>ur Brands
    </h3>

    <!-- Moving Brands Row -->
    <div class="relative w-full overflow-hidden">

      <!-- Scrolling Wrapper -->
      <div class="flex whitespace-nowrap animate-scroll">
        <span class="mx-8 text-xl font-semibold">Panasonic</span>
        <span class="mx-8 text-xl font-semibold">Uniden</span>
        <span class="mx-8 text-xl font-semibold">Alcatel</span>
        <span class="mx-8 text-xl font-semibold">Kocom</span>
        <span class="mx-8 text-xl font-semibold">Commax</span>
        <span class="mx-8 text-xl font-semibold">Polycom</span>

        <!-- Duplicate for infinite loop -->
        <span class="mx-8 text-xl font-semibold">Panasonic</span>
        <span class="mx-8 text-xl font-semibold">Uniden</span>
        <span class="mx-8 text-xl font-semibold">Alcatel</span>
        <span class="mx-8 text-xl font-semibold">Kocom</span>
        <span class="mx-8 text-xl font-semibold">Commax</span>
        <span class="mx-8 text-xl font-semibold">Polycom</span>
      </div>

    </div>

  </div>
</section>

<!-- Animation CSS -->
<style>
  @keyframes scroll-left {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  .animate-scroll {
    animation: scroll-left 20s linear infinite;
  }
</style>
