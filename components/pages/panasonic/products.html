<section class="bg-black text-white py-16" id="panasonic-products">
  <div class="container mx-auto px-6">

    <!-- Section Title -->
    <div class="text-center mb-12">
      <p class="text-red-600 uppercase font-semibold tracking-wide">Panasonic Products</p>
      <h2 class="text-4xl font-bold mt-2">Latest Catalog</h2>
      <p class="text-gray-400 mt-4 max-w-2xl mx-auto">
        Browse premium Panasonic telephones and communication devices.
      </p>
    </div>

    <!-- Products Grid -->
    <div id="panasonicGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8">

      <!-- Product Item -->
      <div class="bg-neutral-900 p-4 rounded-xl shadow-lg text-center border border-neutral-800">
        <img src="https://sadarexpress.com/wp-content/uploads/2025/06/download-5.jpeg" 
             class="w-full h-40 object-cover rounded-lg mb-4">
        <h3 class="text-lg font-semibold">Panasonic KX-TS934MX Corded Phone</h3>
        <p class="text-gray-400 text-sm mt-2">Ask for price – Panasonic</p>
        <a href="#" class="mt-4 inline-block bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-700 transition">
          Download PDF
        </a>
      </div>

      <!-- Duplicate product blocks as needed -->
      <!-- Hidden products for Load More -->
      <div class="bg-neutral-900 p-4 rounded-xl shadow-lg text-center border border-neutral-800 hidden-product" style="display:none;">
        <img src="https://sadarexpress.com/wp-content/uploads/2025/06/download-5.jpeg" 
             class="w-full h-40 object-cover rounded-lg mb-4">
        <h3 class="text-lg font-semibold">Panasonic KX-TS950MX Corded Phone</h3>
        <p class="text-gray-400 text-sm mt-2">Ask for price – Panasonic</p>
        <a href="#" class="mt-4 inline-block bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-700 transition">
          Download PDF
        </a>
      </div>

    </div>

    <!-- Load More Button -->
    <div class="text-center mt-10">
      <button id="loadMorePanasonic" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition">
        Load More
      </button>
    </div>

  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const hiddenItems = document.querySelectorAll("#panasonicGrid .hidden-product");
  const loadMoreBtn = document.querySelector("#loadMorePanasonic");

  loadMoreBtn.addEventListener("click", () => {
    hiddenItems.forEach(item => item.style.display = "block");
    loadMoreBtn.style.display = "none";
  });
});
</script>
