<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Showcase | Pixitech</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <!-- Include Header Component -->
  <div id="header-container"></div>

  <!-- Include Intro Component -->
  <div id="intro-container"></div>

  <!-- Include Product Catalog Component -->
  <div id="product-container"></div>

  <!-- Include Contact Us Component -->
  <div id="contact-us-container"></div>

  <!-- Include Brands Component -->
  <div id="brands-container"></div>

  <!-- Include Footer Component -->
  <div id="footer-container"></div>

  <script>
    // Load all components dynamically
    document.getElementById('header-container').innerHTML = includeHTML('components/header.html');
    document.getElementById('intro-container').innerHTML = includeHTML('components/intro.html');
    document.getElementById('product-container').innerHTML = includeHTML('components/product-catalog.html');
    document.getElementById('contact-us-container').innerHTML = includeHTML('components/contact-us.html');
    document.getElementById('brands-container').innerHTML = includeHTML('components/brands.html');
    document.getElementById('footer-container').innerHTML = includeHTML('components/footer.html');

    function includeHTML(file) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", file, false);
      xhr.send();
      return xhr.responseText;
    }
  </script>
</body>
</html>
