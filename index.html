<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniden Telephones Pakistan | Official Store for Cordless Phones</title>
  <meta name="description" content="Buy official Uniden, Panasonic, Alcatel, Kocom, Commax, and Polycom telephones and intercoms across Pakistan. Explore cordless, video door phones, conference phones, PABX, and consoles with Pixitech.">
  <meta name="keywords" content="Uniden, Panasonic, Alcatel, Kocom, Commax, Polycom, Telephones Pakistan, Cordless Phones, Intercom, Video Door Phones, Conference Phones, PABX, Pixitech">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Global CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans text-gray-200 bg-gray-900">

  <!-- Analytics -->
  <div include-html="components/analytics.html"></div>

  <!-- Page Sections -->
  <div include-html="components/header.html"></div>
  <div include-html="components/hero.html"></div>
  <div include-html="components/about.html"></div>
  <div include-html="components/products.html"></div>
  <div include-html="components/online-orders.html"></div>
  <div include-html="components/brands.html"></div>
  <div include-html="components/contact.html"></div>
  <div include-html="components/footer.html"></div>

  <!-- Include HTML Script -->
  <script>
    async function loadComponents() {
      const elements = document.querySelectorAll('[include-html]');
      for (const el of elements) {
        const url = el.getAttribute('include-html');
        try {
          const res = await fetch(url);
          const html = await res.text();
          el.innerHTML = html;
        } catch (err) {
          console.error('Include failed:', err);
        }
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadComponents().then(() => {
        // Hamburger Menu Script (runs after header is loaded)
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');

        if (hamburger && mobileMenu) {
          hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
          });
        }
      });
    });
  </script>

</body>
</html>
