<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uniden Pakistan</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="header"></div>
  <div id="hero"></div>
  <div id="products"></div>
  <div id="brands"></div>
  <div id="contact"></div>
  <div id="footer"></div>

  <script>
    // auto-load component blocks
    const blocks = ["header","hero","products","brands","contact","footer"];

    blocks.forEach(block => {
      fetch(`components/${block}.html`)
        .then(res => res.text())
        .then(data => document.getElementById(block).innerHTML = data);
    });
  </script>

</body>
</html>
