<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panasonic Products | Pixitech</title>

  <!-- Global Tailwind + custom CSS -->
  <link href="assets/css/global.css" rel="stylesheet">

  <!-- SEO component -->
  <div include-html="components/seo.html"></div>
</head>
<body class="bg-black text-white">

  <!-- Google Analytics / Tags -->
  <div include-html="components/analytics.html"></div>

  <!-- Header -->
  <div include-html="components/header.html"></div>

  <!-- Panasonic Hero -->
  <div include-html="components/pages/panasonic/hero.html"></div>

  <!-- Panasonic Products -->
  <div include-html="components/pages/panasonic/products.html"></div>

  <!-- Contact Section -->
  <div include-html="components/pages/panasonic/contact.html"></div>

  <!-- Footer -->
  <div include-html="components/footer.html"></div>

  <!-- Include your JS for load more, etc. -->
  <script src="path/to/global.js"></script>

  <!-- Include HTML Loader Script -->
  <script>
  function includeHTML() {
    const elements = document.querySelectorAll('[include-html]');
    elements.forEach(el => {
      const file = el.getAttribute('include-html');
      if (file) {
        fetch(file)
          .then(resp => {
            if (!resp.ok) throw new Error('File not found: ' + file);
            return resp.text();
          })
          .then(data => {
            el.innerHTML = data;
            el.removeAttribute('include-html');
            includeHTML(); // recursive to load nested includes
          })
          .catch(err => console.error(err));
      }
    });
  }

  document.addEventListener("DOMContentLoaded", includeHTML);
  </script>

</body>
</html>
