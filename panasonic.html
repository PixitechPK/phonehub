<!DOCTYPE html>
<html lang="en">
<head>
  <!-- SEO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Panasonic Products | PhoneHub Pakistan</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ff0000',
          },
          backgroundColor: {
            dark: '#000000'
          },
          textColor: {
            light: '#ffffff'
          }
        }
      }
    }
  </script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/assets/css/global.css">
</head>

<body class="bg-dark text-light">

  <!-- Inject SEO Component -->
  <div include-html="/components/seo.html"></div>

  <!-- Analytics -->
  <div include-html="/components/analytics.html"></div>

  <!-- Header -->
  <div include-html="/components/header.html"></div>

  <!-- Panasonic Hero -->
  <div include-html="/components/pages/panasonic/hero.html"></div>

  <!-- Panasonic Products -->
  <div include-html="/components/pages/panasonic/products.html"></div>

  <!-- Contact -->
  <div include-html="/components/pages/panasonic/contact.html"></div>

  <!-- Footer -->
  <div include-html="/components/footer.html"></div>

  <!-- Include Components Script -->
  <script>
    async function includeHTML() {
      const elements = document.querySelectorAll('[include-html]');

      for (let el of elements) {
        const file = el.getAttribute('include-html');

        try {
          const response = await fetch(file);

          if (response.ok) {
            const html = await response.text();
            el.innerHTML = html;
          } else {
            el.innerHTML = "<p class='text-red-500'>Component not found.</p>";
          }
        } catch (error) {
          el.innerHTML = "<p class='text-red-500'>Error loading component.</p>";
        }

        el.removeAttribute('include-html');
      }
    }

    includeHTML();
  </script>

</body>
</html>
